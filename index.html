<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>コメントテスト</title>

    html, body {

      background: black;

    #comment-canvas {

      position: relative;
      background: black;
    }
  </style>
</head>

  <div id="comment-canvas"></div>

  <script src="https://unpkg.com/comment-core-library@0.0.1/build/CommentCoreLibrary.min.js"></script>
